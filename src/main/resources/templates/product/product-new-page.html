<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product-new-page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .page-title {
            font-size: 28px;
            margin-top: 20px;
            color: #333;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="file"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: left;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
<p class="page-title">NEW PRODUCT PAGE</p>

<div class="form-container">
    <div class="form-wrapper">
        <form th:method="POST" th:action="@{/product}" th:object="${productNew}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- Image Upload -->
            <div class="file-input-wrapper">
                <label for="mainPhoto">Main Photo</label>
                <input type="file" name="multipartFile" id="mainPhoto" accept="image/*" required>
                <label for="additionalPhotos">Additional Photos</label>
                <input type="file" name="multipartFilesArray" id="additionalPhotos" accept="image/*" multiple required>
            </div>
            <br>
            <!-- Title Input -->
            <label for="titleId">Title</label>
            <input type="text" th:field="*{title}" id="titleId" placeholder="Enter product title">
            <div class="error-message" th:if="${#fields.hasErrors('title')}" th:error="*{title}"></div>
            <br>
            <!-- Price Input -->
            <label for="priceId">Price</label>
            <input type="text" th:field="*{price}" id="priceId" placeholder="Enter product price">
            <div class="error-message" th:if="${#fields.hasErrors('price')}" th:error="*{price}"></div>
            <br>
            <!-- Count Left -->
            <label for="countLeftId">Count Left</label>
            <input type="text" th:field="*{countLeft}" id="countLeftId" placeholder="Enter available stock count">
            <div class="error-message" th:if="${#fields.hasErrors('countLeft')}" th:error="*{countLeft}"></div>
            <br>
            <!-- Description -->
            <label for="descriptionId">Description</label>
            <input type="text" th:field="*{description}" id="descriptionId" placeholder="Enter product description">
            <div class="error-message" th:if="${#fields.hasErrors('description')}" th:error="*{description}"></div>
            <br>
            <!-- Category -->
            <label for="selectCategoryId">Category</label>
            <select th:field="*{categoryId}" id="selectCategoryId">
                <option th:each="category : ${categories}"
                        th:value="${category.getId()}"
                        th:text="${category.getName()}"
                >
                </option>
            </select>

            <br>
            <!-- Submit Button -->
            <input type="submit" value="Save">
        </form>
    </div>
</div>
</body>
</html>
