<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product-page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .page-title {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .back-button {
            margin: 20px 0;
        }

        .product-main-img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .photo-container-wrapper {
            display: flex;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è —Ñ–æ—Ç–æ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
            flex-wrap: wrap; /* –î–æ–∑–≤–æ–ª—è—î –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç–∏ —Ñ–æ—Ç–æ –Ω–∞ –Ω–æ–≤—ñ —Ä—è–¥–∫–∏, —è–∫—â–æ —ó—Ö –±—ñ–ª—å—à–µ 5 */
            gap: 10px; /* –í—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ—è–º–∏ */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-container img {
            width: 150px; /* –ó–º–µ–Ω—à–µ–Ω–æ —Ä–æ–∑–º—ñ—Ä —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ–π */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            margin-top: 20px;
        }

        .product-details p {
            font-size: 18px;
            color: #666;
            margin: 5px 0;
        }

        .edit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Page Title -->
<p class="page-title">PRODUCT PAGE</p>
<!-- Back Button -->
<form th:method="GET" th:action="@{/product}" class="back-button">
    <input type="submit" value="Back">
</form>
<!-- Main Product Image -->
<img th:src="@{https://bashkirovbank.fra1.digitaloceanspaces.com/{url}(url=${productWithPhotos.getProductPhoto().getUrl()})}"
     class="product-main-img" alt="Main Product Image">
<!-- Additional Product Photos -->
<div class="photo-container-wrapper">
    <div th:each="productPhoto : ${productWithPhotos.getProductPhotoList()}" class="photo-container">
        <!--        <p th:text="${productPhoto.getUrl()}"></p>-->
        <img th:src="@{https://bashkirovbank.fra1.digitaloceanspaces.com/{url}(url=${productPhoto.getUrl()})}"
             alt="Product Photo">
    </div>
</div>
<!-- Product Details -->
<div class="product-details">
    <p th:text="${'TITLE= ' + productWithPhotos.getProduct().getTitle()}"></p>
    <p th:text="${'PRICE= ' + productWithPhotos.getProduct().getPrice()}"></p>
    <p th:text="${'ARTICLE= ' + productWithPhotos.getProduct().getArticle()}"></p>
    <p th:text="${'COUNT LEFT= ' + productWithPhotos.getProduct().getCountLeft()}"></p>
    <p th:text="${'DESCRIPTION= ' + productWithPhotos.getProduct().getDescription()}"></p>
</div>
<!-- Edit Button -->
<form th:method="GET" th:action="@{/product/edit/{id}(id=${productWithPhotos.getProduct().getId()})}"
      class="edit-button">
    <input type="submit" value="Edit">
</form>

<div th:if="${isPresentInCart}">
    <form th:method="GET" th:action="@{/cart}">
        <input type="submit" value="–í –∫–æ—Ä–∑–∏–Ω—ñüõí">
    </form>
</div>
<div th:unless="${isPresentInCart}">
    <form th:method="POST" th:action="@{/cart}">
        <input type="hidden" name="productId" th:value="${productWithPhotos.getProduct().getId()}">
        <input type="submit" value="–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—Éüõí">
    </form>
</div>

</body>
</html>
