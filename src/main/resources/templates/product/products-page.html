<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>products-page</title>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 280px;
        }


        button[type="submit"] img {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body>
<p>PRODUCTS PAGE</p>
<form th:method="GET" th:action="@{/product}">
    <div class="search-bar">
        <input style="height: 17px; width: 280px;font-size: 18px" type="text" th:value="${key}" name="key"
               placeholder="Введіть ключове слово">
        <select name="categoryId" id="selectCategoryId">
            <option th:each="category : ${categories}"
                    th:value="${category.getId()}"
                    th:text="${category.getName()}"
                    th:selected="${categoryId==category.getId()}"
            >
            </option>
        </select>
        <button type="submit">
            <img src="https://w7.pngwing.com/pngs/456/948/png-transparent-computer-icons-desktop-web-search-engine-wordpress-com-search-icon-search-logo-website-circle-wordpresscom-thumbnail.png"
                 alt="Search">
        </button>
    </div>
</form>

<div th:each="productPhotoDto : ${searchList}">
    <img th:src="@{https://bashkirovbank.fra1.digitaloceanspaces.com/{url}(url=${productPhotoDto.getProductPhoto().getUrl()})}"
    >


    <a th:href="@{/product/{id} (id=${productPhotoDto.getProduct().getId()})}"
       th:text="${productPhotoDto.getProduct().getTitle() + '   ' + productPhotoDto.getProduct().getPrice() + '$'}">
    </a>

</div>

</body>
</html>
