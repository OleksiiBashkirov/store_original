<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>products-page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .page-title {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .search-bar-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 450px;
        }

        .search-bar input[type="text"] {
            height: 20px;
            width: 350px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar select {
            height: 40px;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            height: 40px;
            padding: 0 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
        }

        /* Cart icon */
        .cart-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .cart-icon img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        /* –í–∏—Ä—ñ–≤–Ω—é—î–º–æ –±–ª–æ–∫–∏ –∑ –Ω–∞–∑–≤–æ—é —Ç–∞ —Ü—ñ–Ω–æ—é */
        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100px; /* –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –º—ñ–Ω—ñ–º–∞–ª—å–Ω—É –≤–∏—Å–æ—Ç—É –¥–ª—è –±–ª–æ–∫—É */
        }

        /* –û–¥–Ω–∞–∫–æ–≤–∞ –≤–∏—Å–æ—Ç–∞ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤ */
        .product-info h2 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
            min-height: 50px; /* –û–¥–Ω–∞–∫–æ–≤–∞ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–∏—Å–æ—Ç–∞ –¥–ª—è –≤—Å—ñ—Ö –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤ */
        }

        .product-info .price {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* –¶–µ –¥–æ–∑–≤–æ–ª—è—î –∫–Ω–æ–ø–∫–∞–º –∑–∞–ª–∏—à–∞—Ç–∏—Å—è –≤–Ω–∏–∑—É –∫–∞—Ä—Ç–∫–∏ */
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-btn {
            background-color: #f5f5f5;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .cart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<p class="page-title">PRODUCTS PAGE</p>
<!-- Search Form -->
<div class="search-bar-wrapper">
    <form th:method="GET" th:action="@{/product}">
        <div class="search-bar">
            <input type="text" name="key" th:value="${key}" placeholder="–Ø —à—É–∫–∞—é...">
            <button type="submit">
                <img src="https://w7.pngwing.com/pngs/456/948/png-transparent-computer-icons-desktop-web-search-engine-wordpress-com-search-icon-search-logo-website-circle-wordpresscom-thumbnail.png"
                     alt="Search">
            </button>
            <select name="categoryId" id="selectCategoryId">
                <option th:each="category : ${categories}"
                        th:value="${category.getId()}"
                        th:text="${category.getName()}"
                        th:selected="${categoryId==category.getId()}"
                >
                </option>
            </select>
        </div>
    </form>
    <!-- Cart icon -->
    <a th:href="@{/cart}" class="cart-icon">
        <img src="https://w7.pngwing.com/pngs/1008/303/png-transparent-shopping-cart-icon-product-return-shopping-cart-retail-supermarket-objects-thumbnail.png"
             alt="shoppingCart">
    </a>
</div>
<br>
<!-- Product Grid -->
<div class="product-grid">
    <div class="product" th:each="productPhotoDto : ${searchList}">
        <img th:src="@{https://bashkirovbank.fra1.digitaloceanspaces.com/{url}(url=${productPhotoDto.getProductPhoto().getUrl()})}">
        <!-- –ù–∞–∑–≤–∞ —ñ —Ü—ñ–Ω–∞ –ø—Ä–æ–¥—É–∫—Ç—É -->
        <div class="product-info">
            <h2 th:text="${productPhotoDto.getProduct().getTitle()}"></h2>
            <p class="price" th:text="${productPhotoDto.getProduct().getPrice() + '$'}"></p>
        </div>
        <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤ –∫–æ—Ä–∑–∏–Ω—É —ñ –ø–µ—Ä–µ–≥–ª—è–¥—É -->
        <div class="product-footer">
            <a class="details-btn" th:href="@{/product/{id} (id=${productPhotoDto.getProduct().getId()})}">View Details</a>
            <form class="cart-btn" th:method="POST" th:action="@{/cart}">
                <input type="hidden" name="productId" th:value="${productPhotoDto.getProduct().getId()}">
                <button type="submit">üõí</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
