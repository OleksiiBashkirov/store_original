<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product-update-page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .page-title {
            font-size: 28px;
            margin: 20px 0;
            color: #333;
        }

        .back-button {
            margin-bottom: 20px;
        }

        .photo-container {
            display: flex;
            flex-direction: row; /* Основне фото зверху, додаткові - в один ряд нижче */
            align-items: center; /* Центруємо по вертикалі */
            justify-content: center; /* Центруємо по горизонталі */
            margin-bottom: 20px; /* Відступ знизу */
        }

        .main-photo {
            max-width: 100%; /* Максимальна ширина для основного фото */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px; /* Відступ під основним фото */
        }

        .thumbnail-container {
            display: flex; /* Відображення в один ряд */
            justify-content: center; /* Центруємо по горизонталі */
            gap: 10px; /* Відстань між мініатюрами */
            flex-wrap: wrap; /* Додано для обгортання маленьких фото на маленьких екранах*/
        }

        .thumbnail-wrapper {
            display: flex;
            flex-direction: column; /* Вертикальне розміщення іконок під мініатюрами */
            align-items: center; /* Центруємо кнопки під мініатюрами */
        }

        .thumbnail {
            max-width: 100px; /* Задаємо максимальну ширину для додаткових фото */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .thumbnail-form {
            display: inline-block; /* Зберігаємо форму в одному рядку з фото */
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        input[type="text"], input[type="file"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
        }

        .thumbnail-actions {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .thumbnail-actions img {
            width: 20px;
            height: 20px;
        }

        .thumbnail-actions button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .thumbnail-actions button:hover {
            opacity: 0.7; /* Зменшена прозорість на наведення */
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
<p class="page-title">PRODUCT UPDATE PAGE</p>

<form th:method="GET" th:action="@{/product/{id}(id=${productUpdate.getId()})}" class="back-button">
    <input type="submit" value="Back">
</form>
<br>
<br>
<!-- Контейнер для основного та додаткових фотографій -->
<div class="photo-container">
    <!-- Основне фото -->
    <img th:src="@{https://bashkirovbank.fra1.digitaloceanspaces.com/{url}(url=${photoPrimary.getUrl()})}"
         class="main-photo">
    <!-- Додаткові фотографії -->
    <div class="thumbnail-container" th:each="productPhoto : ${photoAll}">
        <div class="thumbnail-wrapper">
            <img th:src="@{https://bashkirovbank.fra1.digitaloceanspaces.com/{url}(url=${productPhoto.getUrl()})}"
                 class="thumbnail">
            <div class="thumbnail-actions">
                <form th:method="DELETE" th:action="@{/product/delete-photo/{photoId}(photoId=${productPhoto.getId()})}"
                      class="thumbnail-form">
                    <input type="hidden" th:value="${productUpdate.getId()}" name="productId">
                    <button type="submit">
                        <img src="https://w7.pngwing.com/pngs/29/45/png-transparent-delete-key-logo-button-text-rectangle-logo-thumbnail.png"
                             alt="Delete">
                    </button>
                </form>
                <form th:method="PUT"
                      th:action="@{/product/edit-primary-photo/{photoId}(photoId=${productPhoto.getId()})}"
                      class="thumbnail-form">
                    <input type="hidden" th:value="${productUpdate.getId()}" name="productId">
                    <button type="submit">
                        <img src="https://w7.pngwing.com/pngs/157/599/png-transparent-star-3d-computer-graphics-star-angle-3d-computer-graphics-symmetry-thumbnail.png"
                             alt="Primary">
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Форма для додавання фотографій -->
<div class="form-container">
    <div class="form-wrapper">
        <form th:method="PUT" th:action="@{/product/add-photos/{productId}(productId=${productUpdate.getId()})}"
              enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="file" name="multipartFilesArray" accept="image/*" multiple required>
            <input type="submit" value="Add">
        </form>

        <!-- Форма оновлення продукту -->
        <div class="form-container">
            <form th:method="PUT" th:action="@{/product/{id}(id=${productUpdate.getId()})}" th:object="${productUpdate}">

                <label for="titleId">Title</label>
                <input type="text" th:field="*{title}" id="titleId" required>
                <div class="error-message" th:if="${#fields.hasErrors('title')}" th:error="*{title}"></div>
                <!--        <br>-->

                <label for="priceId">Price</label>
                <input type="text" th:field="*{price}" id="priceId" required>
                <div class="error-message" th:if="${#fields.hasErrors('price')}" th:error="*{price}"></div>
                <!--        <br>-->

                <label for="countLeftId">Count Left</label>
                <input type="text" th:field="*{countLeft}" id="countLeftId" required>
                <div class="error-message" th:if="${#fields.hasErrors('countLeft')}" th:error="*{countLeft}"></div>

                <label for="descriptionId">Description</label>
                <input type="text" th:field="*{description}" id="descriptionId" required>
                <div class="error-message" th:if="${#fields.hasErrors('description')}" th:error="*{description}"></div>

                <label for="selectCategoryId">Category</label>
                <select th:field="*{categoryId}" id="selectCategoryId" required>
                    <option th:each="category : ${categoriesUpdate}"
                            th:value="${category.getId()}"
                            th:text="${category.getName()}"
                    >
                    </option>
                </select>
                <br>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
</body>
</html>
