<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>activation-page-failure</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .activation-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .activation-container h2 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .activation-container p {
            color: #333;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .activation-container form input[type="submit"] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .activation-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="activation-container">
    <h2>Activation Failed</h2>
    <p>Invalid activation key or account already activated.</p>
    <form th:method="GET" th:action="@{/auth/login}">
        <input type="submit" value="Log in">
    </form>
</div>

</body>
</html>
